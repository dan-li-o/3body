<link rel="stylesheet" href="/css/widgets.css">
<script src="/js/widgets-core.js" defer></script>

<div class="wgt wgt--poincare" data-widget="poincare-disk">
  <div class="wgt__canvas disk__canvas">
    <canvas data-role="views" width="640" height="360" aria-label="Observer and Poincarite views of Johnny the Walker"></canvas>
  </div>

  <div class="wgt__panel wgt__controls">
    <div class="wgt__title">Control</div>
    <div class="wgt__field">
      <button type="button" data-role="send">Send Johnny</button>
    </div>
    <div class="wgt__field">
      <div class="wgt__hint">Press once: Johnny leaves the center. Left: shooter's Euclidean eye. Right: Johnny's own horizon.</div>
    </div>
  </div>

  <div class="wgt__panel wgt__output" aria-live="polite">
    <div class="wgt__title">Telemetry</div>
    <div class="wgt__field" data-role="status-copy">
      <div class="wgt__hint">Euclidean speed: -- | Intrinsic speed: 1.00. Swing between the two grammars of space.</div>
    </div>
  </div>
</div>

<script src="/js/disk.js" defer></script>
