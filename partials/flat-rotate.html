      </div>
    </div>
  </div>

  <!-- Controls (bottom-left) -->
  <div class="wgt__panel wgt__controls">
    <div class="wgt__title">Controls</div>
    <div class="wgt__field" role="group" aria-label="Guess the hidden shape">
      <div class="wgt__hint">From this line, what flat shape do you think you are seeing edge-on?</div>
      <div class="wgt__row wgt__row--spread" data-role="choices">
        <button type="button" class="wgt__choice" data-choice="circle">Circle</button>
        <button type="button" class="wgt__choice" data-choice="square">Square</button>
        <button type="button" class="wgt__choice" data-choice="triangle">Triangle</button>
      </div>
    </div>
    <div class="wgt__field">
      <label for="rot-range">Rotate</label>
      <input type="range" id="rot-range" data-role="rotate-range" min="0" max="90" step="1" value="0">
      <div class="wgt__hint">Drag the slider or the line itself to tilt the shape out of Flatland.</div>
    </div>
    <div class="wgt__field">
      <button type="button" data-role="reset" class="wgt__btn--ghost">Reset</button>
      <button type="button" data-role="reveal">Reveal shape</button>
    </div>
  </div>

  <!-- Output (bottom-right) -->
  <div class="wgt__panel wgt__output" aria-live="polite">
    <div class="wgt__title">What we learn</div>
    <div class="wgt__field">
      <div data-role="feedback" class="wgt__hint">A thick line is all a Flatlander can see&mdash;pick a shape to test your law of sight.</div>
    </div>
    <div class="wgt__field" data-role="note-wrap" hidden>
      <strong>Perspective note</strong>
      <div data-role="note" class="wgt__hint"></div>
    </div>
  </div>
</div>
