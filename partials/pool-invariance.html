<div class="wgt wgt--pool" data-widget="pool-invariance" id="wid-pool-invariance">
  <!-- Canvas (table) -->
  <div class="wgt__canvas">
    <canvas data-role="table" width="640" height="360" aria-label="Pool table simulation canvas"></canvas>
  </div>

  <!-- Controls (bottom-left) -->
  <div class="wgt__panel wgt__controls">
    <div class="wgt__title">controls</div>

    <div class="wgt__field">
      <label for="fric-range">Friction</label>
      <input type="range"  id="fric-range"  data-role="fric-range" min="0.000" max="0.100" step="0.001" value="0.000">
      <input type="number" id="fric-num"    data-role="fric-num"   min="0.000" max="0.100" step="0.001" value="0.000">
      <div class="wgt__hint">(0.000 = no friction)</div>
    </div>

    <div class="wgt__field">
      <label for="rest-range">Elasticity</label>
      <input type="range"  id="rest-range"  data-role="rest-range" min="0.60" max="1.00" step="0.01"  value="1.00">
      <input type="number" id="rest-num"    data-role="rest-num"   min="0.60" max="1.00" step="0.01"  value="1.00">
      <div class="wgt__hint">(1.00 = perfectly elastic cushions)</div>
    </div>

    <div>
      <button type="button" data-role="reset" class="wgt__btn--ghost">Reset</button>
    </div>
  </div>

  <!-- Output (bottom-right) -->
  <div class="wgt__panel wgt__output" aria-live="polite">
    <div class="wgt__title">Energy Ledger</div>
    <div class="wgt__hint">• Drag the ball to move it. • Pull back anywhere to set direction &amp; power, then release. • Losses appear in the ledger.</div>
  </div>
</div>

<!-- Make sure widgets-core.js is included before this -->
<script src="/js/pool-invariance.js" defer></script>
