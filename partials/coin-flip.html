<div class="wgt wgt--coin" data-widget="coin-flip" id="wid-coin-sim">
  <!-- Canvas (coin area) -->
  <div class="wgt__canvas">
    <canvas data-role="coin" width="640" height="360" aria-label="Coin flipping simulation canvas"></canvas>
  </div>

  <!-- Controls (bottom-left) -->
  <div class="wgt__panel wgt__controls">
    <div class="wgt__title">Controls</div>
    <div class="wgt__field">
      <div class="wgt__hint">Click the coin (or use buttons) to flip. </div>
    </div>
    <div class="wgt__field">
      <label for="p-range">Heads probability</label>
      <input type="range"  id="p-range" data-role="p-range" min="0.00" max="1.00" step="0.01" value="0.50">
      <input type="number" id="p-num"   data-role="p-num"   min="0.00" max="1.00" step="0.01" value="0.50">
      <div class="wgt__hint">Changing p resets the run. (0.50 = fair coin)</div>
    </div>
    <div class="wgt__field" role="group" aria-label="Flip actions">
      <button type="button" data-role="flip1"  class="wgt__btn--accent">Flip</button>
      <div class="wgt__row">
        <button type="button" data-role="flip10">Flip ×10</button>
        <button type="button" data-role="flip100">Flip ×100</button>
      </div>
      <button type="button" data-role="reset" class="wgt__btn--ghost">Reset</button>
    </div>
  </div>

  <!-- Output (bottom-right) -->
  <div class="wgt__panel wgt__output" aria-live="polite">
    <div class="wgt__title">Results</div>
    <div class="wgt__row wgt__row--spread">
      <span class="wgt__metric"><strong>Trials</strong> <span data-role="n" class="wgt__out">0</span></span>
      <span class="wgt__metric"><strong>Heads</strong>  <span data-role="h" class="wgt__out">0</span></span>
      <span class="wgt__metric"><strong>Tails</strong>  <span data-role="t" class="wgt__out">0</span></span>
    </div>
    <div class = "wgt__row">
      <strong>Estimate p (H/trials)</strong>    <span data-role="phat" class="wgt__out">—</span>
      </div>
    <div class="wgt__hint">The chart shows the running estimate p̂ = H/n with a dashed target at the chosen p.</div>
</div>
</div>

<link rel="stylesheet" href="/css/widgets.css">
<script src="/js/widgets-core.js" defer></script>
<script src="/js/coin-flip.js" defer></script>
